<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace potvrzena s těmito údaji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form class="row g-3" th:action="@{/}" method="post">
        <h1>Přihláška na dětský tábor</h1>
        <div class="mb-3"><h3>Jméno: </h3><span th:text="${jmeno}"></span></div>
        <div class="mb-3"><h3>Příjmení: </h3><span th:text="${prijmeni}"></span></div>
        <div class="mb-3"><h3>Datum narození: </h3><span th:text="${datumNarozeni}"></span></div>
        <div class="mb-3"><h3>Pohlaví: </h3><span th:text="${pohlavi}"></span></div>
        <div class="mb-3"><h3>Sport: </h3><span th:text="${sport}"></span></div>
        <div class="mb-3"><h3>Turnus: </h3><span th:text="${turnus}"></span></div>
        <div class="mb-3"><h3>E-mail na rodiče: </h3><span th:text="${email}"></span></div>
        <div class="mb-3"><h3>Telefon na rodiče: </h3><span th:text="${telefon}"></span></div>
    </form>
</div>

</body>
</html>
